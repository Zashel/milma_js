    <style type="text/css">
      body {font-family: arial, helvetica;}
      #info {width:160px; border:thin solid silver; padding:.5em; position:fixed;}
      #info h1 {margin: 0;}
    </style>
    <script type="6d4a5603635e3860ab656572-text/javascript">
      function informacion(elEvento) {
      	var evento = elEvento || window.event; // Esto ya no hace falta, iExplore.exe ha muerto
        // Buscamos las coordenadas
        var x = evento.clientX;
        var y = evento.clientY;
        // Cogemos el tamaño de la ventana
        var ventana = tamanoVentanaNavegador();
        var vent_x = ventana[0];
        var vent_y = ventana[1];
        // ¿Estoy arriba o abajo?
        var med_y = vent_y / 2; // arriba
        var vertical = "abajo";
        if (y <= med_y) {
          vertical = "arriba";
        }
        // ¿Estoy a la izquierda o a la derecha?
        var med_x = vent_x / 2; // izquierda
        var horizontal = "derecha";
        if (x <= med_x) {
          horizontal = "izquierda";
        }
      	muestraInformacion(["Click", vertical + " " + horizontal]);
      }

      function muestraInformacion(mensaje) {
      	document.getElementById("info").innerHTML = '<h1>'+mensaje[0]+'</h1>';
      	for(var i=1; i<mensaje.length; i++) {
      		document.getElementById("info").innerHTML += '<p>'+mensaje[i]+'</p>';
      	}
      }

      function tamanoVentanaNavegador(){
      	// Adaptada de http://www.howtocreate.co.uk/tutorials/javascript/browserwindow
      	var dimensiones = [];

      	if(typeof(window.innerWidth) == 'number') {
      		// No es IE
      		dimensiones = [window.innerWidth, window.innerHeight];
      	} else if(document.documentElement && (document.documentElement.clientWidth || document.documentElement.clientHeight)) {
      		//IE 6 en modo estandar (no quirks)
      		dimensiones = [document.documentElement.clientWidth, document.documentElement.clientHeight];
      	} else if(document.body && (document.body.clientWidth || document.body.clientHeight)) {
      		//IE en modo quirks
      		dimensiones = [document.body.clientWidth, document.body.clientHeight];
      	}

      	return dimensiones;
      }

    document.onclick = informacion; // Y esto se puede llegar a ejecutar antes incluso de que cargue la página...

    </script>
